<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="scoreboard">
      <div class="score">Player: 0<span id="player-score">0</span></div>
      <div class="score">Computer: 0<span id="computer-score">0</span></div>
    </div>

    <div id="choices">
      <button class="choice-btn" data-choice="rock">Rock</button>
      <button class="choice-btn" data-choice="paper">Paper</button>
      <button class="choice-btn" data-choice="scissors">Scissors</button>
    </div>

    <!--<button onclick="playerScoreDisplay.textContent = '42';">ТЕСТ</button> -->

    <div id="result" class="score"></div>
    <div id="winner-message" class="score"></div>

    <script src="index.js"></script>
  </body>
</html>
